<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./numbers.ico" />
    <link rel="stylesheet" href="./style.css" />
    <title>Guess the Number</title>
  </head>
  <body>
    <div class="app">
      <h1><span>🐵</span>Guess the Number</h1>
      <div class="game">
        <p class="subtext">Guess a number between 1 and 100</p>
        <div class="guess-card">❓</div>
        <form class="form">
          <input
            type="number"
            placeholder="Type Your Guess Here..."
            name="number"
          />
        </form>
        <button class="btn">RESET GAME <span>↺</span></button>
      </div>
      <footer class="footer">
        <p>&copy; <span class="currentYear"></span> Nibelheim Inc.</p>
      </footer>
    </div>
    <script rel="script" src="./index.js"></script>
  </body>
</html>
